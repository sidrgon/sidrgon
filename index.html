<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 정보 알리미</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        #app {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #meal-info {
            margin-top: 1.5rem;
            text-align: left;
        }
        .meal-container {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .meal-container h2 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .meal-container p {
            margin: 0;
            line-height: 1.6;
            color: #555;
        }
        .message {
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>급식 정보 알리미</h1>
        <input type="date" id="date-picker">
        <button id="get-meal-btn">급식 정보 가져오기</button>
        <div id="meal-info"></div>
        <p class="message">날짜를 선택하고 버튼을 눌러주세요.</p>
    </div>

    <script>
        // DOM 요소 가져오기
        const datePicker = document.getElementById('date-picker');
        const getMealBtn = document.getElementById('get-meal-btn');
        const mealInfoDiv = document.getElementById('meal-info');
        const messageP = document.querySelector('.message');

        // 오늘 날짜로 기본 설정
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        datePicker.value = `${yyyy}-${mm}-${dd}`;

        // 버튼 클릭 이벤트 리스너 추가
        getMealBtn.addEventListener('click', fetchMealInfo);

        function fetchMealInfo() {
            const selectedDate = datePicker.value.replace(/-/g, '');
            if (!selectedDate) {
                alert('날짜를 선택해주세요.');
                return;
            }

            // API 기본 정보
            const ATPT_OFCDC_SC_CODE = 'J10'; // 서울특별시교육청
            const SD_SCHUL_CODE = '7531389';    // 서울고등학교 (예시)
            const API_URL = `https://open.neis.go.kr/hub/mealServiceDietInfo?ATPT_OFCDC_SC_CODE=${ATPT_OFCDC_SC_CODE}&SD_SCHUL_CODE=${SD_SCHUL_CODE}&MLSV_YMD=${selectedDate}`;

            messageP.textContent = '급식 정보를 불러오는 중입니다...';
            mealInfoDiv.innerHTML = '';

            // fetch API를 사용하여 XML 데이터 요청 [1, 4, 5, 9]
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 올바르지 않습니다.');
                    }
                    return response.text();
                })
                .then(xmlString => {
                    // DOMParser를 사용하여 XML 문자열을 XML 문서로 파싱 [2, 3, 6]
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                    const rows = xmlDoc.getElementsByTagName('row');

                    if (rows.length === 0) {
                        messageP.textContent = '해당 날짜의 급식 정보가 없습니다.';
                        return;
                    }

                    displayMealInfo(rows);
                    messageP.textContent = '급식 정보가 성공적으로 로드되었습니다.';
                })
                .catch(error => {
                    console.error('급식 정보를 가져오는 중 오류가 발생했습니다:', error);
                    messageP.textContent = '정보를 불러오는 데 실패했습니다. 다시 시도해주세요.';
                });
        }

        function displayMealInfo(rows) {
            let breakfast = '정보 없음';
            let lunch = '정보 없음';
            let dinner = '정보 없음';

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const mealType = row.querySelector('MMEAL_SC_NM').textContent;
                const mealData = row.querySelector('DDISH_NM').textContent.replace(/<br\/>/g, '\n').replace(/\([^)]*\)/g, '');

                if (mealType === '조식') {
                    breakfast = mealData;
                } else if (mealType === '중식') {
                    lunch = mealData;
                } else if (mealType === '석식') {
                    dinner = mealData;
                }
            }

            mealInfoDiv.innerHTML = `
                <div class="meal-container">
                    <h2>조식</h2>
                    <p>${breakfast.replace(/\n/g, '<br>')}</p>
                </div>
                <div class="meal-container">
                    <h2>중식</h2>
                    <p>${lunch.replace(/\n/g, '<br>')}</p>
                </div>
                <div class="meal-container">
                    <h2>석식</h2>
                    <p>${dinner.replace(/\n/g, '<br>')}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
